version: '3.8'

services:
  app:
    build: .
    container_name: sptrans_app
    volumes:
      - ./sptrans_pipeline:/app/sptrans_pipeline
    depends_on:
      - db
    networks:
      - sptrans_net
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sptrans
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  db:
    image: postgres:15
    container_name: sptrans_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sptrans
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sptrans_net

volumes:
  pgdata:

networks:
  sptrans_net: